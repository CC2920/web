---
layout: default
format: page-fullwidth
---
{% if page.image.title %}
<div class="row t30">
	<div class="small-12 columns">
		<img src="{{ site.urlimg }}{{ page.image.title }}" width="970" alt="{{ page.title | escape_once }}">
		{% if page.image.caption_url and page.image.caption %}
		<p class="text-right caption">
			<a href="{{ page.image.caption_url }}">{{ page.image.caption }}</a>
		</p>
		{% endif %}
	</div><!-- /.small-12.columns -->
</div><!-- /.row -->
{% endif %}




<div class="row t30">
	<div class="medium-12 columns">
		<article>
			<header>
				{% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
				<h1>{{ page.title }}</h1>
			</header>
			<div class="t15">
				<div class="left pr20 b30">
					<img class="" width="240px" title="{{ page.cmdt }}" src="{{ site.url}}{{ page.picture }}" />
				</div>
				<div itemprop="articleSection">
					<h1 class="profileBioTitle">{{ page.cmdt }}</h1>	
					{{ content }}
				</div>
			</div>
		</article>
	</div><!-- /.medium-12.columns -->
</div><!-- /.row -->
