---
layout: default
format: post
---
{% comment %}
*
*  Template used to facilitate the regrouping of the content under the _communications
*
{% endcomment %}

<div class="row t30">
	<div class="medium-8 columns{% if page.sidebar == NULL %} medium-offset-2 end{% endif %}{% if page.sidebar == "left" %} medium-push-4{% endif %}">
		<article itemscope itemtype="http://schema.org/Article">
			<header>
				{% if page.image.title %}
				<figure>
					<img src="{{ site.url }}{{ site.baseurl }}/images/{{ page.image.title }}" width="970" alt="{{ page.title | escape_once }}" itemprop="image">

					{% if page.image.caption_url and page.image.caption %}
					<figcaption class="text-right">
						<a href="{{ page.image.caption_url }}">{{ page.image.caption }}</a>
					</figcaption>
					{% elsif page.image.caption %}
					<figcaption class="text-right">
						{{ page.image.caption }}
					</figcaption>
					{% endif %}
				</figure>
				{% endif %}

				<div itemprop="name">
					{% if page.subheadline %}<span class="subheadline">{{ page.subheadline }}</span>{% endif %}
				</div>
			</header>

			<div itemprop="articleSection">
			{{ content }}
			</div>
		</article>
	</div><!-- /.medium-8.columns -->

</div><!-- /.row -->
